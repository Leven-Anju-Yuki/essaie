<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body class="contact">
    <nav class="navigation">
      <div><a href="index.html">Acceuil</a></div>
      <div><a href="ma_page_de_profil.html">Profil</a></div>
      <div><a href="contact.html">Contact</a></div>
    </nav>
    <section class="premier">
      <h1>Contact</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, eligendi.
      </p>
    </section>
    <section class="deuxieme">
      <article class="parent">
        <div class="maman">
          <div class="adresse">
            <img src="image/espace-reserve.png" alt="icon" />
            <h3>Adresse:</h3>
            <p>12 rue du n'importe quoi</p>
          </div>
          <div class="email">
            <img src="image/email.png" alt="icon" />
            <h3>Email:</h3>
            <p>patata@patati.com</p>
          </div>
        </div>
        <div class="maman">
          <div class="tel">
            <img src="image/appel-telephonique.png" alt="icon" />
            <h3>Téléphone:</h3>
            <p>08 09 07 08 09</p>
          </div>
          <div class="contactus">
            <h3>Contact</h3>
            <p>Ne me contactez pas !!!</p>
            <img src="image/twitter.png" alt="icon" />
          </div>
        </div>
      </article>
      <aside>
        <iframe
          class="carte"
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10387.734121550708!2d2.40060925!3d49.391249349999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1668004350868!5m2!1sfr!2sfr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </aside>
    </section>
    <section class="formulaire premier">
      <h2>Formulaire</h2>
      <div class="form">
        <input type="name" placeholder="Name" />
        <input type="email" placeholder="toto@exemple.com" />
        <textarea id="msg" placeholder="message"></textarea>
      </div>
      <button>Envoyer</button>
    </section>
  </body>
</html>
